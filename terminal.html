<!doctype html>
<html lang="en"><head><meta charset="utf-8"><title>Terminal Hack</title>
<style>body{background:#0b0f12;color:#8be9fd;font-family:monospace;padding:20px} #t{white-space:pre-wrap;line-height:1.2}</style>
</head><body>
<div id="t">> initializing...&#10;</div>
<script>
const el=document.getElementById('t');
const lines=[
"connect: lover@heart",
"auth: ********",
"status: OK",
"scanning feelings...",
"found: 1 heart",
"exploiting: vulnerability: smile",
"payload: deliver_cup_of_coffee()",
"",
"CONGRATS — you hacked the heart! ❤️",
"",
"Open final page: final.html"
];
let i=0;
function typeLine(){
  if(i>=lines.length) return;
  let l=lines[i++], idx=0;
  function step(){
    if(idx<=l.length){ el.innerText += l.slice(0,idx)+'\n'; idx++; setTimeout(step,40); }
    else setTimeout(typeLine,350);
  }
  step();
}
typeLine();
</script>
</body></html>
