<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hack my heart â¤ï¸</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 18px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 4px 18px rgba(0,0,0,.06); padding: 20px; }
    .q { margin-bottom: 18px; font-size: 1.1rem; }
    input { width: 100%; padding: 8px 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    button { margin-top: 14px; padding: 10px 14px; border: none; background: #e91e63; color: #fff; border-radius: 6px; cursor: pointer; font-size: 1rem; }
    #result { margin-top: 22px; font-weight: bold; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>ğŸ¯ Hack Game</h1>
  <p>Answer everything correctly to reveal who sent you the flowers ğŸ’</p>

  <div class="card" id="quiz">
    <div class="q" id="qtext"></div>
    <input id="answer" placeholder="type your answer..." autocomplete="off">
    <button onclick="check()">Send</button>
    <p id="feedback" style="color:#c00"></p>
  </div>

  <div id="final" class="hidden">
    <h2>ğŸ’– You hacked my heart!</h2>
    <p>It was me â€” <strong>Maxwell</strong> ğŸ’Œ</p>
    <p>Now you can message me ğŸ˜</p>
  </div>

<script>
const questions = [
  {
    q: "What is my country of origin?",
    answers: ["brazil", "braZil", "Brasil"]
  },
  {
    q: "Where do I live currently?",
    answers: ["sydney"]
  },
  {
    q: "How many siblings do I have?",
    answers: ["3", "three"]
  },
  {
    q: "What is my favorite color?",
    answers: ["red", "vermelha"]
  },
  {
    q: "What was the first gift you got from me?",
    answers: ["friends socks", "socks friends", "meia friends", "friends sock"]
  },
  {
    q: "What is the color of my body?",
    answers: ["brown"]
  },
  {
    q: "What is the first word that comes to your mind when you think of me?",
    answers: ["gostoso"]
  }
];

let current = 0;

function showQuestion() {
  document.getElementById('qtext').textContent = questions[current].q;
  document.getElementById('answer').value = "";
  document.getElementById('feedback').textContent = "";
  document.getElementById('answer').focus();
}

function normalize(str) {
  return str.trim().toLowerCase();
}

function check() {
  const user = normalize(document.getElementById('answer').value);
  const valid = questions[current].answers.map(a => a.trim().toLowerCase());

  if (valid.includes(user)) {
    current++;
    if (current >= questions.length) {
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('final').classList.remove('hidden');
    } else {
      showQuestion();
    }
  } else {
    document.getElementById('feedback').textContent = "Hmm... try again ğŸ˜‰";
  }
}

showQuestion();
</script>
</body>
</html>
