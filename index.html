<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Friends Quiz ‚Äî Secret Admirer üíê</title>
<style>
  :root {
    --accent:#ffdd57;
    --pink:#e1306c;
  }
  html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#111;color:#fff;}
  header{text-align:center;padding:24px 8px;font-family:'Trebuchet MS';letter-spacing:4px;}
  header span{color:var(--accent);}
  #game{
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    min-height:calc(100vh - 80px);
    background:linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.6)),url('bg-friends.jpg') center/cover no-repeat;
    padding:20px;box-sizing:border-box;
  }
  .card{background:rgba(0,0,0,.65);padding:24px;border-radius:12px;max-width:720px;width:100%;box-shadow:0 0 30px rgba(0,0,0,.5);}
  h1{margin-top:0;text-align:center;}
  p{color:#ddd;}
  .q{margin-bottom:12px;font-size:1.05rem;}
  input{width:100%;padding:10px;border-radius:8px;border:none;background:#222;color:#fff;font-size:1rem;}
  button{margin-top:12px;padding:10px 18px;background:var(--pink);color:#fff;border:none;border-radius:8px;font-weight:bold;cursor:pointer;}
  #feedback{color:#ffb3b3;margin-top:8px;}
  #final{display:none;text-align:center;}
  #insta{display:inline-block;margin-top:16px;padding:12px 18px;background:var(--accent);color:#000;border-radius:8px;text-decoration:none;font-weight:bold;}
  canvas#hearts{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:9999;}
  #playbtn{position:fixed;right:16px;bottom:16px;background:rgba(0,0,0,.7);color:#fff;border:1px solid #555;border-radius:8px;padding:10px 12px;cursor:pointer;display:none;z-index:10000;}
</style>
</head>
<body>
<header><h2>F R I E N D S <span>Quiz</span></h2></header>

<div id="game">
  <div class="card">
    <h1>Hey Sol√®ne!</h1>
    <p>Can you prove you‚Äôre a true <strong>Friends</strong> fan?  
    Answer all questions to reveal who sent you these flowers üíê</p>

    <div id="quiz">
      <div class="q" id="qtext"></div>
      <input id="answer" type="text" placeholder="Type your answer..." autocomplete="off" />
      <button onclick="check()">Submit</button>
      <p id="feedback"></p>
    </div>

    <div id="final">
      <h2>üéâ You did it!</h2>
      <p>It was me ‚Äî <strong>Maxwell</strong> üíå</p>
      <a id="insta" href="https://instagram.com/YOUR_INSTAGRAM" target="_blank">Visit my Instagram</a>
    </div>
  </div>
</div>

<audio id="song" src="onedance.mp3" preload="auto" loop></audio>
<button id="playbtn" onclick="forcePlay()">Play music</button>
<canvas id="hearts"></canvas>

<script>
const song=document.getElementById("song"),btn=document.getElementById("playbtn");let playing=false;
function tryPlay(){song.volume=0.7;const p=song.play();if(p!==undefined){p.then(()=>{playing=true;btn.style.display="none"}).catch(()=>{btn.style.display="block"})}}
function forcePlay(){song.play().then(()=>{playing=true;btn.style.display="none"}).catch(()=>{})}

/* FRIENDS QUIZ QUESTIONS */
const questions=[
 {q:"What is the name of Ross and Monica‚Äôs dog when they were kids?",answers:["chi-chi","chi chi"]},
 {q:"What is the name of Joey‚Äôs stuffed penguin?",answers:["huggsy","hugsie"]},
 {q:"What does Chandler do for a living?",answers:["statistical analysis","data processing","it procurement"]},
 {q:"What was the name of Ross‚Äôs second wife?",answers:["emily"]},
 {q:"Who was Monica‚Äôs first kiss?",answers:["ross"]},
 {q:"What is Rachel‚Äôs favorite flower?",answers:["lily","lilies"]},
 {q:"What song makes Ross and Rachel‚Äôs daughter Emma laugh?",answers:["baby got back"]},
 {q:"What is the name of Phoebe‚Äôs most famous song?",answers:["smelly cat"]},
 {q:"What is the name of Joey‚Äôs soap opera?",answers:["days of our lives"]},
 {q:"What is the name of Chandler and Monica‚Äôs twins?",answers:["jack and erica","jack erica"]},
];

let i=0;
function showQuestion(){document.getElementById("qtext").textContent=questions[i].q;
document.getElementById("answer").value='';document.getElementById("feedback").textContent='';}
function norm(s){return (s||"").trim().toLowerCase();}
function check(){
 const a=norm(document.getElementById("answer").value);
 const ok=questions[i].answers.map(x=>x.toLowerCase());
 if(ok.includes(a)){
   i++;
   if(i>=questions.length){
     document.getElementById("quiz").style.display="none";
     document.getElementById("final").style.display="block";
     if(!playing)forcePlay();
     hearts();
   }else showQuestion();
 }else document.getElementById("feedback").textContent="Try again üëÄ";
}

/* Hearts animation */
function hearts(){
 const c=document.getElementById("hearts"),ctx=c.getContext("2d");
 const DPR=window.devicePixelRatio||1;c.width=innerWidth*DPR;c.height=innerHeight*DPR;c.style.width=innerWidth+"px";c.style.height=innerHeight+"px";ctx.scale(DPR,DPR);
 const arr=Array.from({length:60}).map(()=>({x:Math.random()*innerWidth,y:-Math.random()*innerHeight,s:Math.random()*20+8,v:Math.random()*1.8+.8,color:`hsl(${Math.random()*30+330},80%,60%)`}));
 function draw(x,y,s,color){ctx.save();ctx.fillStyle=color;ctx.beginPath();const t=s*.3;ctx.moveTo(x,y+t);
 ctx.bezierCurveTo(x,y,x-s/2,y,x-s/2,y+t);ctx.bezierCurveTo(x-s/2,y+(s+t)/2,x,y+(s+t)/1.3,x,y+s);
 ctx.bezierCurveTo(x,y+(s+t)/1.3,x+s/2,y+(s+t)/2,x+s/2,y+t);ctx.bezierCurveTo(x+s/2,y,x,y,x,y+t);ctx.closePath();ctx.fill();ctx.restore();}
 function frame(){ctx.clearRect(0,0,c.width,c.height);for(const h of arr){draw(h.x,h.y,h.s,h.color);h.y+=h.v;h.x+=Math.sin(h.y/25)*.6;if(h.y>innerHeight+h.s){h.y=-h.s;h.x=Math.random()*innerWidth;}}requestAnimationFrame(frame);}frame();
}

window.onload=function(){tryPlay();showQuestion();}
</script>
</body>
</html>
